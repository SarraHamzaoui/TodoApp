name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # üõë L'ancien bloc 'permissions' mal plac√© a √©t√© supprim√© ici.

  build-and-test:
    runs-on: ubuntu-latest

    # ‚úÖ Le bloc permissions est CORRECTEMENT plac√© ici, au niveau du job
    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: ‚öôÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: ‚è≥ Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: üèóÔ∏è Run Maven Build & Tests
        # Correction pour assurer que le JAR est toujours cr√©√©
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name: üìä Generate Surefire HTML report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: üìù Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: üìù Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    # ‚úÖ CRITIQUE : Le job a besoin de "write" pour uploader le rapport SARIF
    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: ‚öôÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üöÄ Start Spring Boot (background) via JAR
        working-directory: TodoBackend/TodoApp
        run: |
          # Trouver le nom du JAR compil√©
          JAR_FILE=$(ls target/*.jar | head -n 1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in target/. Aborting scan."
            exit 1
          fi

          echo "Starting application from $JAR_FILE on port 8089..."
          
          # D√©marrer le JAR en for√ßant la configuration DB et le port
          nohup java -jar $JAR_FILE \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://localhost:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > springboot.log 2>&1 &
          
          echo "Waiting 45 seconds for server startup..."
          sleep 45 
          
          echo "--- Spring Boot Logs ---"
          tail -n 30 springboot.log
          echo "------------------------"

      # üîç NOUVELLE V√âRIFICATION DE SANT√â PLUS ROBUSTE
      - name: ‚è≥ Wait for App to be Responsive
        run: |
          echo "Waiting for http://localhost:8089/auth/login to be responsive..."
          for i in {1..10}; do
            # curl retourne 0 si la connexion a r√©ussi, peu importe le code HTTP (401, 403, 200...)
            # -f (fail on errors) est retir√© pour accepter les 4xx/5xx qui indiquent que le port est ouvert
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8089/auth/login | grep -q '40'; then
              echo "App responded. Starting in 3s..."
              sleep 3
              break
            fi
            echo "Still waiting for port 8089..."
            sleep 5
          done

      # 2Ô∏è‚É£ Cr√©er l'utilisateur (on utilise les m√™mes infos que pour la connexion)
      - name: üë§ Register Scan User
        run: |
          # Tentative d'enregistrement de l'utilisateur de scan. On ignore l'√©chec s'il existe d√©j√†.
          curl -s -X POST http://localhost:8089/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"scanuser@zap.com","password":"zap-password"}' || true

      # 3Ô∏è‚É£ R√©cup√©rer le JWT token (avec les identifiants synchronis√©s)
      - name: üîë Get JWT token
        id: get-token
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:8089/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"scanuser@zap.com","password":"zap-password"}')
          
          # Utilisation de jq pour extraire le token. Si l'extraction √©choue, le token sera vide.
          TOKEN=$(echo "$RESPONSE" | jq -r '.token')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "ERROR: Failed to get JWT token. Response from server:"
            echo "$RESPONSE"
            exit 1
          fi
          # Stocker le token dans les variables d'environnement de GitHub pour l'√©tape ZAP
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Ex√©cuter ZAP et g√©n√©rer le SARIF (avec TOKEN pour l'upload)
      - name: üõ°Ô∏è Run OWASP ZAP Baseline Scan (Authenticated, SARIF)
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8089'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          # CRITIQUE : Ajouter le GITHUB_TOKEN pour autoriser l'action √† uploader les √©v√©nements de s√©curit√©.
          token: ${{ secrets.GITHUB_TOKEN }}
          # D√©sactiver l'Automation Framework et encapsuler toutes les options ZAP (Replacer)
          cmd_options: >-
            -a --autooff 
            -z "-config replacer.full_list_of_rules.rule_0.description=AuthHeader -config replacer.full_list_of_rules.rule_0.enabled=true -config replacer.full_list_of_rules.rule_0.matchtype=REQ_HEADER -config replacer.full_list_of_rules.rule_0.matchregex=false -config replacer.full_list_of_rules.rule_0.replacement=Authorization: Bearer ${{ env.TOKEN }} -config replacer.full_list_of_rules.rule_0.urlregex=.* -config replacer.full_list_of_rules.rule_0.initiators=2,4,6,8,11,13,14,15,16,17"

      # 5Ô∏è‚É£ L'√©tape d'upload SARIF manuelle est retir√©e, car l'action ZAP devrait le faire si le token est fourni.

      - name: üìù Upload ZAP HTML Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: ./zap-report.html