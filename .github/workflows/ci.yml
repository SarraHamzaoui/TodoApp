name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  permissions:
    contents: read
    actions: write
    security-events: write

  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: ️ Checkout repository
        uses: actions/checkout@v4

      - name:  Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name:  Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name:  Run Maven Build & Tests
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name:  Generate Surefire HTML report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name:  Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name:  Start Spring Boot (background) via JAR
        working-directory: TodoBackend/TodoApp
        run: |
          # Trouver le nom du JAR compilé
          JAR_FILE=$(ls target/*.jar | head -n 1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in target/. Aborting scan."
            exit 1
          fi

          echo "Starting application from $JAR_FILE on port 8089..."
          
          # Démarrer le JAR en forçant la configuration DB et le port
          nohup java -jar $JAR_FILE \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://localhost:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > springboot.log 2>&1 &
          
          echo "Waiting 45 seconds for server startup..."
          sleep 45 
          
          echo "--- Spring Boot Logs ---"
          tail -n 30 springboot.log
          echo "------------------------"

      - name:  Check Application Health
        run: |
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8089/actuator/health || true

      - name:  Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8089'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-d'

      - name:  Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: ./zap-report.html