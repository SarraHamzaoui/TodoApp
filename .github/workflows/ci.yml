name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: Build project (package jar)
        run: mvn -B -DskipTests clean package
        working-directory: TodoBackend/TodoApp

      - name: Run tests
        run: mvn -B test
        working-directory: TodoBackend/TodoApp

      - name: Generate Surefire HTML report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/

  zap_scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      actions: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Start Spring Boot (background) via JAR
        working-directory: TodoBackend/TodoApp
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found. Aborting."
            exit 1
          fi

          nohup java -jar "$JAR_FILE" \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://127.0.0.1:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > springboot.log 2>&1 &

          echo "Waiting up to 60s for Spring Boot to start..."
          for i in {1..12}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8089/actuator/health || true)
            if [[ "$HTTP_CODE" == "200" || "$HTTP_CODE" == "401" || "$HTTP_CODE" == "404" ]]; then
              echo "App is responsive (http code: $HTTP_CODE)."
              break
            fi
            echo "Waiting for app... ($i/12)"
            sleep 5
          done
          echo "--- tail of springboot.log ---"
          tail -n 200 springboot.log || true

      - name: Register scan user (ignore errors)
        run: |
          curl -s -X POST http://127.0.0.1:8089/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"scanuser@zap.com","password":"zap-password"}' || true

      - name: Get JWT token (optional, not used by baseline here)
        id: get-token
        run: |
          RESPONSE=$(curl -s -X POST http://127.0.0.1:8089/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"scanuser@zap.com","password":"zap-password"}' || true)
          echo "RESPONSE=$RESPONSE"
          TOKEN=$(echo "$RESPONSE" | jq -r '.token' 2>/dev/null || echo "")
          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
            echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          else
            echo "No token obtained (this is OK if your API returns 400/401 for /auth/login)."
          fi

      - name: Run OWASP ZAP Baseline Scan (action)
        id: zap
        uses: zaproxy/action-baseline@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "http://127.0.0.1:8089"
          # demande à ZAP de produire plusieurs rapports (noms communs)
          cmd_options: "-J report_json.json -w report_md.md -r report_html.html -r zap_report.html"
          # (docker_name peut être omis - si tu veux forcer une image spécifique, ajoute docker_name)
        # NOTE: si l'action échoue avec permission denied, la section de debug ci-dessous aidera à localiser les fichiers

      - name: FULL DEBUG – list all html/json/md files and zap folder
        run: |
          echo "=== CWD ==="
          pwd
          echo "=== Root listing ==="
          ls -la
          echo "=== Find any HTML/JSON/MD files (maxdepth 4) ==="
          find . -maxdepth 4 -type f \( -iname "*.html" -o -iname "*.json" -o -iname "*.md" \) -print || true
          echo "=== list zap dir if exists ==="
          ls -la zap || echo "no zap dir"
          echo "=== show zap/wrk if exists ==="
          ls -la zap/wrk || echo "no zap/wrk"

      - name: Upload any ZAP reports found (html / json / md)
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: |
            **/*report*.html
            **/*report*.json
            **/*report*.md
            **/*zap*.html
          if-no-files-found: warn
