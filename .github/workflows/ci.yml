name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  # ---------------------------------------------------------------------------
  # ğŸ§ª BUILD + TESTS + COVERAGE
  # ---------------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write
      security-events: write

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: â³ Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: ğŸ—ï¸ Run Maven Build & Tests
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name: ğŸ“Š Generate Surefire HTML report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: ğŸ“ Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: ğŸ“ Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/

  # ---------------------------------------------------------------------------
  # ğŸ”’ SECURITY SCAN â€” ZAP
  # ---------------------------------------------------------------------------

  zap_scan:
    runs-on: ubuntu-latest
    needs: build-and-test  # â¬…ï¸ Se lance aprÃ¨s les tests

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8089'
          cmd_options: "-r zap_report.html"

      - name: List ZAP output
        run: ls -R .

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap_report.html
          if-no-files-found: error
