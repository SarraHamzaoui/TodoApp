name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: Clean project
        run: mvn clean
        working-directory: TodoBackend/TodoApp

      - name: Run Maven build & tests
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name: Generate Surefire HTML report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    # üö® AJOUT CRITIQUE : D√©pendance au service MySQL pour que Spring Boot d√©marre
    # Il utilise le m√™me service MySQL qui a √©t√© lanc√© dans le job 'build-and-test'
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: ‚öôÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1. D√©marrage du JAR (m√©thode plus stable)
      - name: üöÄ Start Spring Boot (background) via JAR
        working-directory: TodoBackend/TodoApp
        run: |
          # Trouver le nom du JAR compil√©
          JAR_FILE=$(ls target/*.jar | head -n 1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in target/. Did build-and-test succeed?"
            exit 1
          fi
          
          echo "Starting application from $JAR_FILE on port 8089..."
          
          # D√©marrer le JAR avec les propri√©t√©s n√©cessaires :
          # - server.port=8089 pour ZAP
          # - Spring Data Source pour utiliser le service MySQL du runner
          # ATTENTION : La base de donn√©es est accessible via 'localhost' dans le service Docker,
          # mais Spring Boot dans le runner lui-m√™me doit la voir via '127.0.0.1' ou 'localhost'
          nohup java -jar $JAR_FILE \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://localhost:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > springboot.log 2>&1 &
          
          echo "Waiting 45 seconds for server startup..."
          sleep 45 
          
          echo "--- Spring Boot Logs ---"
          tail -n 30 springboot.log
          echo "------------------------"

      # 2. Ajout d'une v√©rification de sant√© (Health Check)
      - name: üîç Check Application Health
        # Utiliser un outil comme curl pour v√©rifier si le port est vraiment ouvert
        run: |
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8089/actuator/health || true

      # 3. L'analyse ZAP
      - name: üõ°Ô∏è Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8089'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-a' # Utilisation du mode Attack Scan

      - name: üìù Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: ./zap-report.html