name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: Build & Test with Maven
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name: Generate Surefire Report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/


  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1️⃣ Start Spring Boot app in background
      - name: Start Spring Boot (JAR)
        working-directory: TodoBackend/TodoApp
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          nohup java -jar $JAR_FILE \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://localhost:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > springboot.log 2>&1 &
          echo "Waiting 45s for Spring Boot to start..."
          sleep 45
          tail -n 30 springboot.log

      # 2️⃣ Create scan user in DB (optional)
      - name: Create scan user in DB
        run: |
          curl -s -X POST http://localhost:8089/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"hamzaouisarra8@gmail.com","password":"sarra"}' || true

      # 3️⃣ Get JWT token for ZAP
      - name: Get JWT token
        id: get-token
        run: |
          TOKEN=$(curl -s -X POST http://localhost:8089/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"scanuser@example.com","password":"scan1234"}' | jq -r '.token')
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "FAILED to get JWT token!"
            exit 1
          fi
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      # 4️⃣ Run OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8089'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: "-a -H 'Authorization: Bearer $TOKEN'"

      # 5️⃣ Upload ZAP report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: ./zap-report.html
