name: CI - Tests, Coverage, Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break || sleep 2
          done

      - name: Build & Test with Maven
        run: mvn clean install -B
        working-directory: TodoBackend/TodoApp

      - name: Generate Surefire Report
        run: mvn surefire-report:report
        working-directory: TodoBackend/TodoApp

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TodoBackend/TodoApp/target/site/surefire-report.html
            TodoBackend/TodoApp/target/surefire-reports/**

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: TodoBackend/TodoApp/target/site/jacoco/


  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Start Spring Boot App
      - name: Start Spring Boot on port 8089
        working-directory: TodoBackend/TodoApp
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)

          nohup java -jar "$JAR_FILE" \
            --server.port=8089 \
            --spring.datasource.url="jdbc:mysql://localhost:3306/tododb" \
            --spring.datasource.username=root \
            --spring.datasource.password=root > spring.log 2>&1 &

          echo "Waiting 45s for Spring Boot to start..."
          sleep 45

          echo "------ Spring Boot Logs (last 40 lines) ------"
          tail -n 40 spring.log

      # Health Check
      - name: Health Check
        run: |
          curl -v http://localhost:8089/actuator/health || exit 1

      # Get JWT Token
      - name: Get JWT Token for ZAP
        id: get-token
        run: |
          TOKEN=$(curl -s -X POST http://localhost:8089/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"hamzaouisarra8@gmail.com","password":"sarra"}' | jq -r '.token')

          if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
            echo "Error: FAILED to get JWT token!"
            exit 1
          fi

          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "JWT token retrieved!"

      # ZAP Scan using JWT
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8089'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: "-a -z \"-config replacer.full_list(0).replacement=$TOKEN\" \
                         -z \"-config replacer.full_list(0).matchtype=REQ_HEADER\" \
                         -z \"-config replacer.full_list(0).matchstr=Authorization\" \
                         -z \"-config replacer.full_list(0).regex=false\" \
                         -z \"-config replacer.full_list(0).type=REQ_HEADER\" \
                         -z \"-config replacer.full_list(0).enabled=true\" \
                         -z \"-config replacer.full_list(0).value=Bearer $TOKEN\""

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
